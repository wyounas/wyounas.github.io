# site.title

title: Waqas Younas' Blog
description: A blog where I talks about writing, technology, and other topics that interest me.
url: https://wyounas.github.io
host: 0.0.0.0


#########################
# more settings

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: America/New_York
future: false
math: true
exclude:
- README.md
- LICENSE.md
