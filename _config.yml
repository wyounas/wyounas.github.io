###########
# site.title

title: Waqas Younas' blog
description: Welcome to Waqas' blog
url: "wyounas.github.io"
host: localhost

#########################
# more settings

markdown: kramdown

kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter_opts:
    span:
      line_numbers: false

highlighter: rouge

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md
